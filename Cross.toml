# 使用 cross 在 Docker 内为 x86_64-musl 静态编译，无需本机安装 musl-tools
# 安装: cargo install cross
# 使用: cross build --release --target x86_64-unknown-linux-musl

[build.env]
passthrough = [
    "CC_x86_64_unknown_linux_musl=musl-gcc",
]

[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/cross:x86_64-unknown-linux-musl"
